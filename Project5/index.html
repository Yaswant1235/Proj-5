<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="./assets/white-logo.png" alt="logo" class="logo" />
                </div>
                <div>
                    <ul class="list">
                        <li class="list-item">App</li>
                        <li class="list-item">DAO</li>
                        <li class="list-item">Technology</li>
                        <li class="list-item">Token</li>
                        <li class="list-item">Contributers</li>

                    </ul>
                </div>
                <div>
                    <button class="button-small">Buy 1 Token</button>
                </div>
            </nav>
        </section>
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero">
                <h1>Let's build a better <span class="heading-1"> <br>tomorrow, together</span></h1>
                <div>
                    <p>.Buy 1 Token. Join the DAO.Change the world</p>
    
                </div>
            </div>
            
            <div>
                <button class="button-small-large">Request Early Access</button>

            </div>
        </section>
    </div>

</html>
